{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Your Order</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                        <td class="description"></td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="date">Date</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for i in order %}
                        <tr>
                            <td class="cart_product">
                                <a href=""><img src="{{ i.image }}" alt=""></a>
                            </td>
                            <td class="cart_description">
                                <h4><a href="">{{ i.product }}</a></h4>
                            </td>
                            <td class="cart_price">
                                <p>{{ i.price }}₹</p>
                            </td>
                            <td class="cart_price">
                                <p>{{ i.quantity }}</p>
                            </td>
                            <td class="cart_price">
                                <p>{{ i.date }}</p>
                            </td>
                            
                            <td class="cart_total">
                                <p class="cart_total_price">{{ i.total }}₹</p>
                            </td>
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->

{% endblock %}
