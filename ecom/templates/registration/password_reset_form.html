{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="DentalWebApp">

<title>Prestious Dental - Forgot Password</title>
<!-- Favicon-->
<link rel="icon" href="{% static 'patient_registration/images/favicon.ico' %}" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" type="text/css" href="{% static 'patient_registration/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'patient_registration/css/style.min.css'%}">
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">

                <form class="card auth_form" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <img class="logo" src="{% static 'patient_registration/images/logo.svg' %}" alt="">
                        <h5>Forgot Password</h5>
                    </div>
                    <div class="body">
                        {{ form|crispy }}
                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'patient_registration/images/signin.svg' %}" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'patient_registration/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'patient_registration/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
</body>
</html>
