{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2>Reset Password</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.errors }}
                        {{ field.label_tag }}
                        <p>{{ field }}</p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Send Confirmation Link</button>
                    </form>
                </div><!--/sign up form-->
            
        </div>
    </div>
</section><!--/form-->

{% endblock  %}
