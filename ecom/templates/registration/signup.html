{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.errors }}
                        <p>{{ field }}</p>
                        {% endfor %}

                        <button type="submit" class="btn btn-default">Signup</button><br>
                        <span style="margin-left: 50px; margin-bottom: 10px ;">Already Have Account <a href="{% url 'login' %}"> Log In</a></span>
                    </form>
                </div><!--/sign up form-->
            
        </div>
    </div>
</section><!--/form-->

{% endblock  %}
